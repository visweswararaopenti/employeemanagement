<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>

    <div class="sidebar">
        <h2>Employee System</h2>
        <button onclick="showDashboard()">Dashboard</button>
        <button onclick="location.href='employee.html'">Employees</button>
        <button onclick="location.href='department.html'">Departments</button>
        <button onclick="logout()" style="margin-top:auto; background-color:#e74c3c;">Logout</button>
    </div>

    <div class="content" id="dashboardContent">
        <div class="dashboard-card">
            <h3>Total Employees: <span id="totalEmployees">0</span></h3>
        </div>
        <div class="dashboard-card">
            <h3>Total Departments: <span id="totalDepartments">0</span></h3>
        </div>
        <div class="dashboard-card">
            <h3>Recent Hires: <span id="recentHiresCount">0</span></h3>
        </div>
    </div>

    <footer>
        &copy; 2025 Employee Management System
    </footer>

    <script src="../JS/dashboard.js"></script>
</body>
</html>
