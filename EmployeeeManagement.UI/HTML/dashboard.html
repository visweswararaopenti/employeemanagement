<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        .logout-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        main {
            flex: 1;
            padding: 40px;
            background-color: #f4f6f8;
        }

        .dashboard-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Your Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main>
        <div class="dashboard-content">
            <h2>Hello, User!</h2>
            <p>This is your dashboard. You can customize this area with stats, charts, or links to different parts of your application.</p>
        </div>
    </main>

    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>

    <script>
        function logout() {
            // Optional: Clear session or token here
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
