<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <link rel="stylesheet" href="../CSS/employee.css">
</head>
<body>
    <div class="sidebar">
        <h2>Employee System</h2>
        <button onclick="location.href='Dashboard.html'">Dashboard</button>
        <button onclick="location.href='GetAllEmployees.html'">Employees</button>
        <button onclick="location.href='department.html'">Departments</button>
        <button onclick="logout()" style="margin-top:auto; background-color:#e74c3c;">Logout</button>
    </div>

    <div class="content">
        <div class="top-controls">
            <button onclick="loadEmployees()">Load All Employees</button>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='../HTML/CreateEmployee.html'" class="create-btn large-btn">
                Create Employee
            </button>
        </div>

        <div class="heading-box">
            <h2 style="text-align: center;">Employee List</h2>
        </div>

        <table id="employeeTable" style="display: none;">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>DOB</th>
                    <th>Date of Joining</th>
                    <th>Department</th>
                </tr>
            </thead>
            
            <tbody id="employeeBody">
            </tbody>
        </table>
    </div>

</html>
