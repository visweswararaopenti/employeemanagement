<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Employee Management</title>
    <link rel="stylesheet" href="../CSS/loginstyle.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management System</h1>
        </header>

        <main>
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Enter username" />
                <input type="password" id="password" placeholder="Enter password" />
                <button onclick="login()">Login</button>

                <!-- Error and Success messages -->
                <p id="errorMsg" class="message error">Login failed. Please check your credentials.</p>
                <p id="successMsg" class="message success">Login successful!</p>
            </div>
        </main>

        <footer>
            <p>© 2025 Employee Management. All rights reserved.</p>
        </footer>
    </div>

    <script src="../JS/loginscript.js"></script>
</body>
</html>
